<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息填写</title>
    <style>
        body {
			font-size: 28px;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
        }
        #nav_title {
            width: 100%;
            height: 12.5%;
            position: fixed;
            background-color: #1D61EC;
            display: grid;
            place-items: center;
            top: 0;
            left: 0;
        }
        .head_logo {
            height: 100%;
            width: auto;
            margin-top: -10px;
        }
        #body_frame {
            margin-top: 12.5%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #human_support {
            display: inline-block;
            float: right;
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border-radius: 50%;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        form {
            background: white;
			width:90%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

		input[type="submit"] {
		    background-color: #1D61EC;
		    color: white;
		    border: none;
		    padding: 10px 20px;
		    border-radius: 5px;
		    cursor: pointer;
		    font-size: 16px;
		    transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
		    background-color: #154bb5;
		}
        @media only screen and (max-width: 1000px) {
			#nav_title {
			width: 100%;
			height: 10%;
			position: fixed;
			background-color: #1D61EC;
			display: grid;
			place-items: center;
			top: 0;
			left: 0;
			}
            #body_frame {
            margin-top: 30%;
            }
        }
        @media only screen and (max-width: 600px) {
            #body_frame {
                margin-top: 50%;
            }
        }
    </style>
</head>
<body>
    <div id="head_frame">
        <div id="nav_title">
            <img src="{{ url_for('static', filename='img/headLogo.png') }}" class="head_logo"/>
        </div>
    </div>
    <div id="body_frame">
        <form action="/school" method="post">
            <label>选科</label>
            <input type="radio" id="science" name="gender" value="science" checked>
            <label for="science">理科</label>
            <input type="radio" id="arts" name="gender" value="arts">
            <label for="arts">文科</label><br/><br/>
            <label>分数</label>
            <input type="text" name="grade">
            <p><input type="submit" value="提交"></p>
        </form>
        <div id="human_support" onclick="alert('!')">
            <img src="{{ url_for('static', filename='img/wx.png') }}" width="120%">
        </div>
    </div>
    <div id="bottom_frame"></div>

{% if num !=0 %}
    你的分数是：{{ num }}<br>
    你的排名是：{{ grade[1] }}<br>
    可以考虑以下学校<br>
    {% for k,v in re_dt.items() %}
        <tr>
                <br><td><a href={{ url_for('school_major',school_name=k) }} target="_blank">{{k}}</a></td><br>
    {#    <td> 批次 分数线 排名</td><br>#}
                <td>{% for item in v %}</td>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td><br>
                    <td>{% endfor %}</td><br>
            </tr>
    {% endfor %}

{% endif %}


</body>
</html>
