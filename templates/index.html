<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧高考填报推荐系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 16px;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        #nav_title {
            width: 100%;
            height: 80px;
            background: linear-gradient(to right bottom, #0ff9fc , #1b89dc , #154bb5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #nav_title p {
            font-family: STXinwei, Arial, sans-serif;
            font-size: 36px;
            color: #ffffff;
            margin: 0;
        }

        #body_frame {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            margin-top: 150px;
            position: relative;
            z-index: 0;
        }

        form {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        form label {
            font-size: 20px;
            margin-right: 10px;
        }

        form input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        form input[type="text"] {
            padding: 8px;
            font-size: 18px;
            width: 50px;
            border: 2px solid black;
            margin-right: 0px;
            color:red;
        }

        form input[type="submit"] {
            background-color: #1D61EC;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 8px;
        }
        form input[type="button"]{
            background-color: rgb(255,69,58);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 8px;
        }

        form input[type="submit"]:hover {
        background-color: #154bb5;
       }

        form input[type="button"]:hover {
        background-color: rgb(125,0,21);
        }


        #school_list {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        #school_list h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        #school_list ul {
            list-style-type: none;
            padding: 0;
        }

        #school_list li {
            margin-bottom: 20px;
        }

        #school_list h3 {
            font-size: 20px;
            color: #1D61EC;
        }

        #school_list ul li {
            font-size: 18px;
            color: #666;
        }

        #school_list a {
            text-decoration: none;
            color: #1D61EC;
        }

        #school_list a:hover {
            text-decoration: underline;
            color: #154bb5;
        }

        #bottom_frame {
            width: 100%;
            background: #154bb5;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            z-index: 1;
        }

        #bottom_frame p {
            margin: 0;
        }

        video#myVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            z-index: -1;
        }

        @media only screen and (max-width: 1000px) {
            #nav_title p {
                font-size: 30px;
            }

            #body_frame {
                margin-top: 120px;
            }

            form {
                max-width: 100%;
            }

            form h1 {
                font-size: 20px;
            }

            form label {
                font-size: 16px;
            }

            form input[type="text"] {
                font-size: 14px;
                width: 100px;
            }

            form input[type="submit"], form input[type="button"] {
                padding: 8px 16px;
                font-size: 16px;
            }

            #school_list {
                max-width: 90%;
            }

            #bottom_frame {
                padding: 8px 16px;
            }
        }

        @media only screen and (max-width: 600px) {
            #body_frame {
                margin-top: 250px;
                 align-items: center;
            }

            form {
                padding: 15px;
            }

            form h1 {
                font-size: 23px;
            }

            form label {
                font-size: 20px;
            }

            form input[type="text"] {
                font-size: 15px;
                width: 50px;
            }

            form input[type="submit"], form input[type="button"] {
                padding: 6px 12px;
                font-size: 14px;
            }

            #school_list {
            width: 100%;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        }
    </style>
</head>
<body>
<video id="myVideo" autoplay muted loop>
    <source src="{{ url_for('static', filename='video/sea.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div id="nav_title">
    <p>智慧高考填报推荐系统</p>
</div>

<div id="body_frame">
    <form action="/school" method="post">
        <h1>本科批志愿填报</h1>
        <label>选科:</label>
        <input type="radio" id="science" name="gender" value="science" checked>
        <label for="science">理科</label>
        <input type="radio" id="arts" name="gender" value="arts">
        <label for="arts">文科</label><br/><br/>
        <label>分数:</label>
        <input type="text" id="numericInput" name="grade" oninput="validateInput(this)"><label style="font-size: 25px">&nbsp;分<label><br/><br/>
        <input type="submit" style="margin-top: 0;" value="提交">
        <input type="button" style="margin-top: 0;" onclick="toc()" value="2C及专科批点此填报">
    </form>

    {% if num != 0 %}
    <div id="school_list">
        <p>您的分数是：{{ num }}</p>
        <p>您的排名是：{{ grade }}</p>
        <h2>您可以考虑以下学校:</h2>
        <ul>
            {% for k, v in re_dt.items() %}
            <li>
                <h3><a href="{{ url_for('school_major', school_name=k) }}" target="_blank">{{ k }}</a></h3>
                <ul>
                    {% for item in v %}
                    <li>{{ item[0] }} {{ item[1] }} {{ item[2] }}</li>
                    <hr/>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div style="height: 100px;"></div>
    {% endif %}
</div>

<div id="bottom_frame">
    <div id="bottom_left">
        <p>2024年高考志愿填报</p>
    </div>
    <div id="bottom_right">
        <p></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
       var video = document.getElementById('myVideo');
       video.play();
   });

   document.addEventListener('DOMContentLoaded', function() {
       // 检查本地存储中是否存在标记
       var noticeClosed = localStorage.getItem('noticeClosed');
       var tmpCloseNoticeButton = document.getElementById('tmpcloseNotice');

       // 如果存在标记，则隐藏通知
       if (noticeClosed) {
           document.getElementById('web_notice').style.display = 'none';
       }

       // 获取关闭按钮并添加点击事件处理
       document.getElementById('closeNotice').addEventListener('click', function() {
           // 设置本地存储标记
           localStorage.setItem('noticeClosed', 'true');
           // 隐藏通知
           document.getElementById('web_notice').style.display = 'none';
       });

       // 获取tmpcloseNotice按钮并添加点击事件处理
       if (tmpCloseNoticeButton) {
           tmpCloseNoticeButton.addEventListener('click', function() {
               // 隐藏通知
               document.getElementById('web_notice').style.display = 'none';
           });
       }

       // 获取表单并添加提交事件处理
       document.querySelector('form').addEventListener('submit', function() {
           // 设置本地存储标记
           localStorage.setItem('noticeClosed', 'true');
       });
   });
		//输入规则限定（仅允许输入数字）
		function validateInput(input) {
		        // 获取输入的值
		        let value = input.value;

		        // 使用正则表达式检查是否为数字
		        if (!/^\d*$/.test(value)) {
		            // 如果输入的不是数字，则弹出警告框
		            alert("请输入合理分数！");
		            // 清空输入框或者恢复为之前的有效输入
		            input.value = value.replace(/\D/g, '');
		        }
		    }
        function toc() {
            console.log("跳转2C页面");
            window.location.href = "./2c";
        }
</script>

</body>
</html>
